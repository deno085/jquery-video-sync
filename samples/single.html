<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Video Sync Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script type='text/javascript' src='https://code.jquery.com/jquery-2.1.4.min.js'></script>

        <script type='text/javascript' src='jquery-video-sync.js'></script>                
                
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <link rel="stylesheet" href="video.css">
        
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <script type='text/javascript' src='video.js'></script>
        
                
        <script type='text/javascript'>
            $( document ).ready(function() {
                $('#bgVideo').videoSync({
                   'contentContainer':  '#contentTarget',
                   'content': {
                                "0" : 'This is the <b>start</b> of the video',
                                "3" : null,
                                "5" : 'We are <a href="#">partially</a> through the video',
                                "15": function(event) {
                                    $('#contentTarget').html('The video is almost over');
                                }
                              }
                });
                $('#bgVideo').on('contentSync', function(event) {
                    switch(event.second)
                    {
                        case 3:
                            $('#contentTarget').html('user event!');
                            break;
                        case 8:
                            $('#contentTarget').html('another user event!');
                            break;
                    }
                });
                $('#bgVideo').on('timeupdate', function(event) {
                   $('#elapsed').html(event.target.currentTime); 
                });
            });                        
        </script>
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->        
    </head>
    <body>
        <div class="fluid-container">
            <div class="homepage-hero-module">
                <div class="video-container">
                    <div class="title-container">
                        <div class="headline">
                            <h1>This is a demo.</h1>
                        </div>
                        <div class="description">
                            <div class="inner" id='contentTarget'>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</div>
                            <div class="inner" id='elapsed'></div>
                        </div>
                    </div>
                    <div class="filter"></div>
                    <video autoplay loop class="fillWidth" id='bgVideo'>
                        <source src="dock.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.</video>
                    <div class="poster hidden">
                        <img src="poster.jpg" alt="">
                    </div>
                </div>
            </div>      
        </div> <!-- /.fluid container -->
    </body>
</html>
